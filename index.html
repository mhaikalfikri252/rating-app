<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Pelayanan</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Penilaian Pelayanan</h2>
        <form id="form">
            <div class="emot-group">
                <div class="emot-option">
                    <span class="emot" data-value="ğŸ˜Š">ğŸ˜Š</span>
                    <div class="emot-label">Baik</div>
                </div>
                <div class="emot-option">
                    <span class="emot" data-value="ğŸ˜">ğŸ˜</span>
                    <div class="emot-label">Sedang</div>
                </div>
                <div class="emot-option">
                    <span class="emot" data-value="ğŸ˜">ğŸ˜</span>
                    <div class="emot-label">Buruk</div>
                </div>
            </div>

            <input type="hidden" name="emot" id="emotInput" required>

            <label>Pilih Pegawai:</label>
            <div class="pegawai-grid" id="pegawaiGrid">
                <div class="pegawai-card" data-nama="Oni Indah Reflin">
                    <img src="img/oni.png" alt="Oni Indah Reflin">
                    <span>Oni Indah Reflin</span>
                </div>
                <div class="pegawai-card" data-nama="Maulidar">
                    <img src="img/moli.png" alt="Maulidar">
                    <span>Maulidar</span>
                </div>
                <div class="pegawai-card" data-nama="Ella Putri Maghfira">
                    <img src="img/ella.png" alt="Ella Putri Maghfira">
                    <span>Ella Putri Maghfira</span>
                </div>
                <div class="pegawai-card" data-nama="Fathur Maulana">
                    <img src="img/fatur.png" alt="Fathur Maulana">
                    <span>Fathur Maulana</span>
                </div>
            </div>

            <input type="hidden" name="pegawai" id="pegawaiInput" required>

            <label>Ulasan:</label>
            <textarea name="ulasan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
        <div class="notif" id="notif"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
