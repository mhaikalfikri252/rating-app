<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Pelayanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
        }

        .emot-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .emot {
            font-size: 30px;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emot:hover {
            transform: scale(1.2);
        }

        .emot.selected {
            transform: scale(1.5);
            border-bottom: 3px solid #2e7d32;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loader span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 2px;
            background: #388e3c;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .notif {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .notif.success {
            color: green;
        }

        .notif.error {
            color: red;
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 30px;
            }

            .container {
                padding: 40px;
            }

            .emot {
                font-size: 40px;
            }

            button {
                font-size: 18px;
                padding: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Penilaian Pelayanan</h2>
        <form id="form">
            <div class="emot-group">
                <span class="emot" data-value="üòä">üòä</span>
                <span class="emot" data-value="üòê">üòê</span>
                <span class="emot" data-value="üòû">üòû</span>
            </div>

            <input type="hidden" name="emot" id="emotInput" required>

            <label>Nama Pegawai:</label>
            <select name="pegawai" required>
                <option value="">-- Pilih Pegawai --</option>
                <option value="Oni Indah Reflin">Oni Indah Reflin</option>
                <option value="Maulidar">Maulidar</option>
                <option value="Ella Putri Maghfira">Ella Putri Maghfira</option>
                <option value="Fathur Maulana">Fathur Maulana</option>
                <option value="Rizal Fahmi">Rizal Fahmi</option>
                <option value="M Haikal Fikri">M Haikal Fikri</option>
            </select>

            <label>Ulasan:</label>
            <textarea name="ulasan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
        <div class="notif" id="notif"></div>
    </div>

    <script>
        const form = document.getElementById("form");
        const emotIcons = document.querySelectorAll(".emot");
        const emotInput = document.getElementById("emotInput");
        const loader = document.getElementById("loader");
        const notif = document.getElementById("notif");
        const submitBtn = form.querySelector("button");
        const pegawai = form.querySelector("select[name='pegawai']");
        const ulasan = form.querySelector("textarea[name='ulasan']");

        // Pilih emoji
        emotIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                emotIcons.forEach(i => i.classList.remove("selected"));
                icon.classList.add("selected");
                emotInput.value = icon.dataset.value;
            });
        });

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            if (!emotInput.value) {
                notif.textContent = "‚ùó Silakan pilih emotikon.";
                notif.className = "notif error";
                return;
            }

            submitBtn.disabled = true;
            loader.style.display = "inline-block";
            notif.textContent = "";

            const formData = new FormData();
            formData.append("emot", emotInput.value);
            formData.append("pegawai", pegawai.value);
            formData.append("ulasan", ulasan.value);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyLK-431Ezkwaj4Qr52oRgrfiHIbOyXORf86vZdpKW8gBt6szoBQzi5bTGIxvKwnZBhBw/exec", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.text();
                if (result === "OK") {
                    notif.textContent = "‚úÖ Terima kasih atas penilaiannya!";
                    notif.className = "notif success";
                    form.reset();
                    emotIcons.forEach(i => i.classList.remove("selected"));
                    emotInput.value = "";
                } else {
                    notif.textContent = "‚ùå Gagal mengirim data. Coba lagi.";
                    notif.className = "notif error";
                }
            } catch (error) {
                notif.textContent = "‚ùå Gagal koneksi ke server.";
                notif.className = "notif error";
            } finally {
                loader.style.display = "none";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
