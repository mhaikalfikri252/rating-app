<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Penilaian Pelayanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .emoji-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 2rem;
            cursor: pointer;
        }

        .emoji {
            transition: transform 0.2s;
        }

        .emoji.selected {
            transform: scale(1.4);
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseText {
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Penilaian Pelayanan</h2>
        <form id="feedbackForm">
            <div class="emoji-group" id="emojiGroup">
                <span class="emoji" data-value="Senang">üòä</span>
                <span class="emoji" data-value="Netral">üòê</span>
                <span class="emoji" data-value="Buruk">üòû</span>
            </div>

            <input type="hidden" name="emot" id="emotInput" required />

            <label for="pegawai">Nama Pegawai:</label>
            <select name="pegawai" id="pegawai" required>
                <option value="">-- Pilih Pegawai --</option>
                <option>Oni Indah Reflin</option>
                <option>Maulidar</option>
                <option>Ella Putri Magfirah</option>
                <option>Fathur Maulana</option>
                <option>Rizal Fahmi</option>
                <option>M Haikal Fikri</option>
            </select>

            <label for="ulasan">Ulasan:</label>
            <textarea name="ulasan" id="ulasan" rows="4" placeholder="Tulis ulasan Anda..." required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <div class="loader" id="loader"></div>
        <p id="responseText"></p>
    </div>

    <script>
        const form = document.getElementById("feedbackForm");
        const emojis = document.querySelectorAll(".emoji");
        const emotInput = document.getElementById("emotInput");
        const loader = document.getElementById("loader");
        const responseText = document.getElementById("responseText");

        // emoji click
        emojis.forEach((el) => {
            el.addEventListener("click", () => {
                emojis.forEach((e) => e.classList.remove("selected"));
                el.classList.add("selected");
                emotInput.value = el.dataset.value;
            });
        });

        // form submit
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // validasi manual
            const pegawai = form.pegawai.value;
            const ulasan = form.ulasan.value.trim();
            const emot = emotInput.value;

            if (!emot) {
                showMessage("Silakan pilih ekspresi penilaian.", "red");
                return;
            }

            if (!pegawai) {
                showMessage("Silakan pilih nama pegawai.", "red");
                return;
            }

            if (ulasan.length < 10) {
                showMessage("Ulasan minimal 10 karakter.", "red");
                return;
            }

            // tampilkan loader
            loader.style.display = "block";
            responseText.style.display = "none";

            const formData = new FormData(form);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxQj3rmlXNTAV5vNSqxaQkDafW4jNiRJOWC2BKCO4aBy8DEGCR0V9IhbryfgCKLH_lkGQ/exec", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    showMessage("‚úÖ Terima kasih! Penilaian Anda telah terkirim.", "green");
                    form.reset();
                    emotInput.value = "";
                    emojis.forEach((e) => e.classList.remove("selected"));
                } else {
                    showMessage("‚ùå Gagal mengirim. Silakan coba lagi.", "red");
                }
            } catch (error) {
                showMessage("‚ùå Terjadi kesalahan koneksi. Periksa jaringan Anda.", "red");
            } finally {
                loader.style.display = "none";
            }
        });

        function showMessage(msg, color) {
            responseText.textContent = msg;
            responseText.style.color = color;
            responseText.style.display = "block";
            setTimeout(() => {
                responseText.style.display = "none";
            }, 5000);
        }
    </script>
</body>

</html>
