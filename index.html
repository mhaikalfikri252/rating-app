<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Pelayanan</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Penilaian Pelayanan</h2>
        <form id="form">
            <div class="emot-group">
                <div class="emot-option">
                    <span class="emot" data-value="😊">😊</span>
                    <div class="emot-label">Baik</div>
                </div>
                <div class="emot-option">
                    <span class="emot" data-value="😐">😐</span>
                    <div class="emot-label">Sedang</div>
                </div>
                <div class="emot-option">
                    <span class="emot" data-value="😞">😞</span>
                    <div class="emot-label">Buruk</div>
                </div>
            </div>

            <input type="hidden" name="emot" id="emotInput" required>

            <label>Nama Pegawai:</label>
            <select name="pegawai" required>
                <option value="">-- Pilih Pegawai --</option>
                <option value="Oni Indah Reflin">Oni Indah Reflin</option>
                <option value="Maulidar">Maulidar</option>
                <option value="Ella Putri Maghfira">Ella Putri Maghfira</option>
                <option value="Fathur Maulana">Fathur Maulana</option>
                <option value="Rizal Fahmi">Rizal Fahmi</option>
                <option value="M Haikal Fikri">M Haikal Fikri</option>
            </select>

            <div id="foto-container">
                <img id="foto-pegawai" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
                    alt="Foto Pegawai" />
            </div>

            <label>Ulasan:</label>
            <textarea name="ulasan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
        <div class="notif" id="notif"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
