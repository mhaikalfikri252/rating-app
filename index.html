<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Pelayanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
        }

        .emot-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 30px 0;
            flex-wrap: wrap;
        }

        .emot {
            font-size: 30px;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .emot:hover {
            transform: scale(1.2);
        }

        .emot.selected {
            transform: scale(1.5);
        }

        .emot-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .emot-label {
            font-size: 14px;
            color: #555;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        button {
            background: #388e3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loader span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 2px;
            background: #388e3c;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .notif {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notif.success,
        .notif.error {
            opacity: 1;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .notif {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .notif.success {
            color: green;
        }

        .notif.error {
            color: red;
        }

        @media (max-width: 599px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            .emot {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 30px;
            }

            .container {
                padding: 40px;
            }

            .emot {
                font-size: 34px;
            }

            button {
                font-size: 18px;
                padding: 14px;
            }
        }

        @media (min-width: 1025px) {
            .container {
                padding: 50px;
                max-width: 600px;
            }

            .emot {
                font-size: 44px;
            }
        }


        #foto-container {
            text-align: center;
            margin: 20px 0;
        }

        #foto-pegawai {
            max-width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            /* opsional: bisa juga 0 jika mau benar-benar kotak */
            display: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Penilaian Pelayanan</h2>
        <form id="form">
            <div class="emot-group">
                <div class="emot-option">
                    <span class="emot" data-value="üòä">üòä</span>
                    <div class="emot-label">Baik</div>
                </div>
                <div class="emot-option">
                    <span class="emot" data-value="üòê">üòê</span>
                    <div class="emot-label">Sedang</div>
                </div>
                <div class="emot-option">
                    <span class="emot" data-value="üòû">üòû</span>
                    <div class="emot-label">Buruk</div>
                </div>
            </div>

            <input type="hidden" name="emot" id="emotInput" required>

            <label>Nama Pegawai:</label>
            <select name="pegawai" required>
                <option value="">-- Pilih Pegawai --</option>
                <option value="Oni Indah Reflin">Oni Indah Reflin</option>
                <option value="Maulidar">Maulidar</option>
                <option value="Ella Putri Maghfira">Ella Putri Maghfira</option>
                <option value="Fathur Maulana">Fathur Maulana</option>
                <option value="Rizal Fahmi">Rizal Fahmi</option>
                <option value="M Haikal Fikri">M Haikal Fikri</option>
            </select>

            <div id="foto-container">
                <img id="foto-pegawai" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
                    alt="Foto Pegawai" />
            </div>

            <label>Ulasan:</label>
            <textarea name="ulasan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
        <div class="notif" id="notif"></div>
    </div>

    <script>
        const form = document.getElementById("form");
        const emotIcons = document.querySelectorAll(".emot");
        const emotInput = document.getElementById("emotInput");
        const loader = document.getElementById("loader");
        const notif = document.getElementById("notif");
        const submitBtn = form.querySelector("button");
        const pegawai = form.querySelector("select[name='pegawai']");
        const ulasan = form.querySelector("textarea[name='ulasan']");

        // Pilih emoji
        emotIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                emotIcons.forEach(i => i.classList.remove("selected"));
                icon.classList.add("selected");
                emotInput.value = icon.dataset.value;
            });
        });

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            if (!emotInput.value) {
                notif.textContent = "‚ö†Ô∏è Harap pilih ekspresi kepuasan!";
                notif.className = "notif error";
                return;
            }

            if (ulasan.value.length < 10) {
                notif.textContent = "‚ö†Ô∏è Ulasan terlalu singkat!";
                notif.className = "notif error";
                return;
            }

            submitBtn.disabled = true;
            loader.style.display = "inline-block";
            notif.textContent = "";

            const formData = new FormData();
            formData.append("emot", emotInput.value);
            formData.append("pegawai", pegawai.value);
            formData.append("ulasan", ulasan.value);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxDD00DOlZpq3EisrBfggs7ObjqwHaG3OB_gNXI-xzqC3zK9e7VAsITAWfeH0m-X-cDSA/exec", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.text();
                if (result === "OK") {
                    notif.textContent = "‚úÖ Terima kasih atas penilaiannya!";
                    notif.className = "notif success";
                    form.reset();
                    emotIcons.forEach(i => i.classList.remove("selected"));
                    emotInput.value = "";
                    // Tambahkan ini:
                    fotoPegawai.src = "";
                    fotoPegawai.style.display = "none";
                    form.scrollIntoView({ behavior: "smooth" });
                } else {
                    notif.textContent = "‚ùå Gagal mengirim data. Coba lagi.";
                    notif.className = "notif error";
                }
            } catch (error) {
                notif.textContent = "‚ùå Gagal koneksi ke server.";
                notif.className = "notif error";
            } finally {
                loader.style.display = "none";
                submitBtn.disabled = false;
            }
        });

        const fotoMap = {
            "Oni Indah Reflin": "img/oni.png",
            "Maulidar": "img/moli.png",
            "Ella Putri Maghfira": "img/ella.png",
            "Fathur Maulana": "img/fatur.png",
            "Rizal Fahmi": "img/rizal.png",
            "M Haikal Fikri": "img/haikal.png"
        };

        const selectPegawai = document.querySelector('select[name="pegawai"]');
        const fotoPegawai = document.getElementById('foto-pegawai');

        selectPegawai.addEventListener('change', function () {
            const selectedNama = this.value;
            if (fotoMap[selectedNama]) {
                fotoPegawai.src = fotoMap[selectedNama];
                fotoPegawai.style.display = "block";
            } else {
                fotoPegawai.src = "";
                fotoPegawai.style.display = "none";
            }
        });
    </script>
</body>

</html>
